<!DOCTYPE html>
<html lang = "en">
<title>Login</title>
<head>
<meta charset="utf-8">
</head>
    <!-- style by myself -->
    <link type="text/css" rel="stylesheet" href="./css/style.css"  media="screen,projection"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
     <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body>
     <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <div id="screen">
        <center><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" width="200px" height="200px"></center>
        <div class="row">
        <div class="input-field col s6">
            <input id="username" type="text" class="validate">
            <label for="password">Username</label>
        </div>
        <div class="row">
        <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        </div>
        <div class="button">
        <center>
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Log in</a>
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Sign up</a>
        </center>
        </div>
        </div>
    </div>
</body>
</html>
